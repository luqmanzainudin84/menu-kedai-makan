<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kedai Digital</title>
    <style>
        :root {
            --primary-color: #e67e22;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { color: var(--primary-color); margin-bottom: 5px; }
        p.subtitle { color: #636e72; margin-top: 0; }

        /* Container untuk Grid Menu */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gaya Kad Menu */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-content {
            padding: 20px;
        }

        .category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b2bec3;
            font-weight: bold;
        }

        .menu-title {
            margin: 10px 0;
            font-size: 1.25rem;
        }

        .description {
            font-size: 0.9rem;
            color: #636e72;
            height: 40px;
            overflow: hidden;
        }

        .footer-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .tag-hot {
            background: #fab1a0;
            color: #d63031;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Loading Animation */
        .loader {
            text-align: center;
            font-style: italic;
            color: #636e72;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Warung Digital Kami</h1>
        <p class="subtitle">Sentiasa Segar, Sentiasa Sedap</p>
    </header>

    <div id="menu-container" class="menu-grid">
        <div class="loader">Sedang memuatkan menu lazat untuk anda...</div>
    </div>

    <script>
        // Pautan Web App yang anda berikan
        const API_URL = 'https://script.google.com/macros/s/AKfycbztGn8HAzHYmUNTVrNIMY9TNK4pQ2XUBjYedisZyTOxTMWp7UwqqMUqecnDxiYIPH1l/exec';

        async function getMenu() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const container = document.getElementById('menu-container');
                container.innerHTML = ''; // Kosongkan loader

                data.forEach(item => {
                    // Tapis hanya menu yang bertanda "Sedia"
                    if (item.Status === "Sedia") {
                        
                        // Logik untuk tag Hot Seller
                        const tagHTML = item.Tag === "Hot Seller" ? `<span class="tag-hot">ðŸ”¥ HOT</span>` : '';
                        
                        // Bina elemen kad
                        container.innerHTML += `
                            <div class="card">
                                <img src="${item['Gambar (URL)']}" alt="${item['Nama Menu']}" onerror="this.src='https://via.placeholder.com/300x200?text=Gambar+Tiada'">
                                <div class="card-content">
                                    <div class="category">${item.Kategori}</div>
                                    <h3 class="menu-title">${item['Nama Menu']}</h3>
                                    <p class="description">${item.Description}</p>
                                    <div class="footer-card">
                                        <span class="price">RM ${parseFloat(item.Harga).toFixed(2)}</span>
                                        ${tagHTML}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });

            } catch (error) {
                console.error('Ralat:', error);
                document.getElementById('menu-container').innerHTML = '<p>Maaf, menu gagal dimuatkan. Sila cuba lagi nanti.</p>';
            }
        }

        // Jalankan fungsi
        getMenu();
    </script>
</body>
</html>
