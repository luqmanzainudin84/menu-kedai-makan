<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kedai Digital - Square Edition</title>
    <style>
        :root {
            --primary: #d35400;
            --accent: #27ae60;
            --bg: #f2f2f2;
            --card-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 8px; }
        .subtitle { color: #7f8c8d; font-size: 1.1rem; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        /* Rekaan Kad Fokus Gambar Square */
        .card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Container Gambar 1:1 */
        .image-container {
            width: 100%;
            padding-top: 100%; /* Menghasilkan nisbah 1:1 yang sempurna */
            position: relative;
            background: #eee;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan gambar 600x600 memenuhi ruang tanpa stretch */
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .badge-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .category-tag {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;
        }

        .hot-badge {
            background: #ff7675;
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .menu-name {
            font-size: 1.4rem;
            color: #2d3436;
            margin: 0 0 10px 0;
        }

        .menu-desc {
            font-size: 0.95rem;
            color: #636e72;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .price-tag {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--primary);
            border-top: 1px dashed #dfe6e9;
            padding-top: 15px;
        }

        /* State Memuatkan */
        #loading {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Warung Digital</h1>
        <div class="subtitle">Pilihan Makanan Terbaik Untuk Anda</div>
    </header>

    <div id="loading">Sedang menyediakan hidangan...</div>
    <div id="menu-grid" class="menu-grid"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztGn8HAzHYmUNTVrNIMY9TNK4pQ2XUBjYedisZyTOxTMWp7UwqqMUqecnDxiYIPH1l/exec';

        async function loadMenu() {
            try {
                const response = await fetch(SCRIPT_URL);
                const items = await response.json();
                
                const grid = document.getElementById('menu-grid');
                const loader = document.getElementById('loading');
                
                loader.style.display = 'none';

                items.forEach(item => {
                    if (item.Status === "Sedia") {
                        const isHot = item.Tag === "Hot Seller";
                        
                        grid.innerHTML += `
                            <div class="card">
                                <div class="image-container">
                                    <img src="${item['Gambar (URL)']}" alt="${item['Nama Menu']}" 
                                         onerror="this.src='https://via.placeholder.com/600x600?text=Gambar+Tiada'">
                                </div>
                                <div class="card-body">
                                    <div class="badge-row">
                                        <span class="category-tag">${item.Kategori}</span>
                                        ${isHot ? '<span class="hot-badge">ðŸ”¥ HOT SELLER</span>' : ''}
                                    </div>
                                    <h3 class="menu-name">${item['Nama Menu']}</h3>
                                    <p class="menu-desc">${item.Description}</p>
                                    <div class="price-tag">RM ${parseFloat(item.Harga).toFixed(2)}</div>
                                </div>
                            </div>
                        `;
                    }
                });
            } catch (e) {
                document.getElementById('loading').innerText = "Ralat memuatkan data. Sila periksa sambungan internet.";
            }
        }

        loadMenu();
    </script>
</body>
</html>
